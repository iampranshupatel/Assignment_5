<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Management</title>
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='style.css') }}"
  />
</head>
<body>
  <header>
    <div class="banner">
      <img
        src="https://cdn.pixabay.com/photo/2020/03/19/10/57/banner-4947120_1280.png"
        alt="Community Events Banner"
      />
      <div class="banner-text">Your Community Events Hub</div>
    </div>
    <nav class="main-nav">
      {% if current_user.is_authenticated %}
        <a href="{{ url_for('index') }}" class="nav-link">Home</a>
        <a href="{{ url_for('add_event') }}" class="nav-link">Add Event</a>
        <a href="{{ url_for('logout') }}" class="nav-link">Logout</a>
      {% else %}
        <a href="{{ url_for('login') }}" class="nav-link">Login</a>
        <a href="{{ url_for('register') }}" class="nav-link">Register</a>
      {% endif %}
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
